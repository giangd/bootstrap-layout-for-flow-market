<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous" defer></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous" defer></script>

    <title>Hello, world!</title>
    <style>
        div {
            background-color: lightblue;
        }

        .fixed {
            width: 400px;
            height: 400px;
        }

        .market {
            height: 800px;
        }

        .minWidth {
            min-width: 400px;
        }

        .maxWidth {
            max-width: 400px;
        }

        .minHeight {
            height: 800px;
        }

        .fixedHeight {
            height: 400px;
        }
    </style>
</head>

<body>
    <div class="container-fluid noMargin padding">
        <div class="row justify-content-center">
            <div class="col text-center">
                Round 1
            </div>
            <div class="col text-center">
                Cash: $5000
            </div>
            <div class="col text-center">
                Inventory: 500
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="minWidth minHeight">
                <div class="bg-primary minWidth history fixedHeight">HISTORY
                    <div class="col bg-primary">
                        <div class="row bg-warning">
                            <div class="bg-warning">BETS</div>
                        </div>
                        <div class="row bg-danger">
                            <div class="bg-danger">ACTIVE ORDERS</div>
                        </div>
                    </div>
                </div>
                <div class="bg-success manual minWidth fixedHeight">MANUAL
                </div>
            </div>
            <div class="col-8 bg-secondary market">
                MARKET
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="minWidth fixedHeight bg-primary">ALGORITHM</div>
            <div class="fixedHeight col-4 bg-danger">$</div>
            <div class="col-4 fixedHeight bg-warning">INV</div>
        </div>
    </div>
</body>

</html>
